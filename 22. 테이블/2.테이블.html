<body>
	<pre>
	caption 태그			표의 caption을 넣어줍니다.
	colgroup 태그			가로 너비에 대한 설정을 해줍니다.
	col 태그					각 셀에 대한 설정을 합니다.
	만약 width="*"		를 설정하면 나머지 영역을 설정하게 됩니다.
	</pre>
	
	<table border="1" cellspacing="0" cellpadding = "10px" width="50%" height="">
		<caption>table 태그의 이해</caption>
		
		<colgroup>
			<col width="150"/>
			<col width="*"/>
			<col width="150"/>
		</colgroup>
		<tr>
			<th>표 제목 셀 1</th>
			<th>표 제목 셀 2</th>
			<th>표 제목 셀 2</th>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
		</tr>
		<tr>
			<td>4-1</td>
			<td>4-2</td>
			<td>4-3</td>
		</tr>
		<tr>
			<td>5-1</td>
			<td>5-2</td>
			<td>5-3</td>
		</tr>
			
	
	</table>
	

</body>
	
	
</html>
