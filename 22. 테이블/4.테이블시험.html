<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/css4.css">
	<title>행렬 합치기</title>
	<style>
		*{margin:0; padding:0;}
		table, th, td{
				border-collapse:collapse;
				text-align:center;
				padding:10px;
				}
		
	</style>
</head>

<body>
	<h1>기본 표 만들기</h1>
	<h2>표 만들기 1행 1열</h2>
	<table border="1">
		<tr>
			<td>1행 1열</td>
		</tr>
	</table>
	<h2>표 만들기 1행 2열</h2>
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
		</tr>
	</table>
	<h2>표 만들기 2행 1열</h2>
	<table border="1">
		<tr>
			<td>1행 1열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
		</tr>
	</table>
	<h1>행, 열 합치기</h1>
	<h2>열 합치기</h2>
	<table border="1">
		<tr>
			<td colspan="3">공연 요금</td>
		</tr>
		<tr>
			<td>구분</td>
			<td>S 석</td>
			<td>VIP</td>
		</tr>
	</table>
	<h2>행 합치기</h2>
	<table border="1">
		<tr>
			<td rowspan="2">공연 시간</td>
			<td>1회</td>
		</tr>
		<tr>
			<td>2회</td>
		</tr>
	</table>
	<table border="1" >
	<h1>표 만들기</h1>
		<tr>
			<td colspan="3">공연요금</td>
		</tr>
		<tr>
			<td>구분</td>
			<td>S석</td>
			<td>VIP</td>
		</tr>
		<tr>
			<td>성인</td>
			<td>40,000원</td>
			<td>60,000원</td>
		</tr>
		<tr>
			<td>청소년</td>
			<td>30,000원</td>
			<td>50,000원</td>
		</tr>
		<tr>
			<td>소인</td>
			<td colspan="2">미취학 아동 일반 요금의 50%</td>
		</tr>
		<tr>
			<td rowspan="2">공연시간</td>
			<td>1회</td>
			<td>13시 - 15시</td>
		</tr>
		<tr>
			<td>2회</td>
			<td>17시 - 19시</td>
		</tr>
	
	</table>
	

</body>
	
	
</html>
