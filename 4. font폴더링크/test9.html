<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>김재훈</title>
<style>
	@font-face{font-family:'NGothic';
		src:url('font/Nanum_Gothic/NanumGothic-Regular.ttf');}
	@font-face{font-family:'NGothicB';
		src:url('font/Nanum_Gothic/NanumGothic-Bold.ttf');}
	@font-face{font-family:'NGothicEB';

	@font-face{font-family:'NMyeonjo';

	p.p1{font-size:2em; font-family:'NGothic', sans-serif;}

	<p class="p6">

	</p>
	<p class="p7">
	맑은고딕MaGothic
	</p>
	<p class="p8">
