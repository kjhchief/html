<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>list</title>
	<style>

	</style>
</head>

<body>
	<h3><pre>
ul		unordered list 로서 정렬이 안 된 목록이라는 의미입니다.
ol		ordered list 로서 정렬된 목록이라는 의미입니다
li		list item 으로서 목록의 요소라는 의미입니다. </pre></h3>
		
	<h1>ol 태그로서 순차적 목록을 생성합니다. </h1>
	
	<ol>
		<li>리스트 아이템</li>
		<li>리스트 아이템</li>
		<li>리스트 아이템</li>
		<li>리스트 아이템</li>
		<li>리스트 아이템</li>
	</ol>
	
	<h1> ul 태그로서 비순차적 목록을 생성합니다. 제일 중요합니다 </h1>
	
	<ul>
		<li>리스트 아이템</li>
		<li>리스트 아이템</li>
		<li>리스트 아이템</li>
		<li>리스트 아이템</li>
		<li>리스트 아이템</li>
	</ul>
	

</body>
	
	
</html>
