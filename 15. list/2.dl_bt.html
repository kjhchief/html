<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>dl_bt</title>
	<!--dl은 define list, 하위 개념으로는 제목;dt, 하위리스트;dd / 사전적 의미를 정의할 때 사용. -->
	
	<style>
		*{margin:0; padding:0;}
		ul li{list-style:none;}
		a{text-decoration:none;}

	</style>
</head>

<body>
	<dl>
		<dt>웹 표준 수업과목</dt>
		
		<dd>XHTML</dd>
		<dd>HTML5</dd>
		<dd>CSS</dd>
		<dd>CSS3</dd>
		<dd>Javascript</dd>
		<dd>jQuery</dd>
		
		<dt>많이 보는 메뉴</dt>
		
		<dd><a href="http://music.naver.com/">음악</a></dd>
		<dd><a href="http://youtube.com">UCC</a></dd>
		<dd><a href="http://movie.naver.com/">영화</a></dd>
		<dd><a href="http://www.google.co.kr/maps">지도</a></dd>
		
	</dl>
	

</body>
	
	
</html>
