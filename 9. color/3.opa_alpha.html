<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>opa_alpha</title>
	<style>
		*{margin:0; padding:0; }

		div.v{margin: 15px auto; width:300px; text-align: center; line-height:100px; background:red;}
		
		div.op1{background:red; opacity: 1.0;}

	</style>

	<div class="op1 v">1.opacity: 1.0</div>
	<div class="op2 v">2.opacity: 0.5</div>
