<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>김재훈_Nike</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
	
		*{margin:0; padding:0; box-sizing: border-box;}
		a{text-decoration:none;}
		address{font-style: normal;}
		
		/*사진 2개 프레임*/
		div.pic_frame{margin:0 auto; 
		width:90%; 
		overflow:hidden;}
		div.pic_frame img{width:100%; vertical-align:bottom;} /*외우기*/
		/*사진1*/
		div.pic01{margin-right: 1%; 
		width:49.5%; 
		float:left; }
		/*사진2*/
		div.pic02{width:49.5%; 
		float:left; }
		

		
		/*텍스트 및 버튼 2개*/
		.v{font-family: 'Noto Sans KR', sans-serif; margin: 15px auto; text-align: center;}
		/*타이틀*/
		h1.t{margin-top: 50px;}
		/*버튼1*/
		div.d1{border-radius: 15px; width: 110px; background: black; line-height: 40px;}
		div.d1:hover{background: gray;}
		div.d1 a{display:block; color: white; font-weight: bold; font-size: 0.8em;}
		div.d1 a:hover{color:red;}
		/*버튼2*/
		div.d2{border-radius: 15px; width: 110px; background: black; padding: 10px;}
		div.d2:hover{background: gray;}
		div.d2 a{display:block; color: white; font-weight: bold; font-size: 0.8em;}
		div.d2 a:hover{color:red;}
	
	</style>

</head>

<body>
	
	<div>
		<div class="pic_frame">
			<div class="pic01"><a href="https://www.nike.com/kr/w/jackets-vests-50r7y"><img src="img/nike01.jpg" alt="나이키1"></a></div>
			<div class="pic02"><a href="https://www.nike.com/kr/w/hoodies-pullovers-6rive"><img src="img/nike02.jpg" alt="나이키2"></a></div>
		</div>
		
		<div class="frame1">
			<h1 class="t v">너만의 무늬가 우리의 무기</h1>
			
			<p class="p1 v">단 한 명도 같은 사람은 없어요. 가능성도, 특별함도 모두 다 다르니까.<br>
									자신만의 무늬를 가져요. 그게 우리를 더 강하게 만드는 무기가 될 테니까.</p>
			
			<div class="d1 v"><a href="https://www.nike.com/kr/football/ho22-football-campaign">자세히 보기</a></div>
			<div class="d2 v"><a href="https://www.nike.com/kr/football/ho22-football-campaign">구매하기</a></div>
		</div>
	</div>
</body>

</html>
