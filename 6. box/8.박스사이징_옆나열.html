<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>박스사이징_옆나열</title>
	<style>
		*{margin:0; padding:0;}
		a{text-decoration:none;}
		address{font-style:normal;}
		
		#frame{width: 400px; background: pink; margin: 0 auto; border: 10px solid red; overflow:hidden;}
		/*전체 박스는 웬만하면 높이 주지 않는다.*/
		/*엄마는 바닥에 붙은 애만 쌀 수 있다. float되어있으면 못 싼다. float 된 애들 싸려면 overflow:hidden; 붙여야함.*/
		
		#d1{width: 50%; height: 200px; border: 30px solid black; box-sizing: border-box; background:red; float:left;}
		#d2{width: 50%; height: 200px; border: 30px solid blue; box-sizing: border-box; background:red; float:left;}
		/*상대 배율이라서 부모랑 자식이랑 한 번에 바뀜*/
		/*엄마로 감싸는 법: 1)box-sizing: border-box; 
		2)애기들 크기는 width:00%;퍼센트로. 
		3)애기들은 옆나열 float:left; 로 띄워야함.
		4)엄마한테 overflow:hidden; */
		
		
	</style>
	
</head>

<body>

	<div id="frame">
		<div id="d1">box-sizing: border-box; 30 픽셀의 테두리를 안쪽에 그려줍니다. </div>
		<div id="d2">box-sizing: border-box; 외부에 30픽셀의 테두리를 안쪽에 그려줍니다. </div>
	</div>

</body>
	
	
</html>
