<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>box shadow</title>
	<style>
		*{margin:0; padding:0; box-sizing:border-box;}
		a{text-decoration: none; color: #666;}
		address{font-style:normal;}
		
		p.v{
			width:250px; 
			font-size: 0.8em; 
			text-align:center; 
			border: 3px solid black; 
			border-radius: 10px; 
			margin: 15px auto;
			background: #eee;
			box-shadow: 5px 5px 1px #333;
			box-shadow: 5px 5px 1px rgba(0,0,0,.5);
			}
			
		p.v:hover{background:black;}
			
		p.p1 a{display:block;
				 padding: 30px;}
		
		
		
		p.v a:hover{color:red;}
		
		p.p2 a{display:block; line-height:200px;}
		
		
	
		
	</style>
	
</head>

<body>
	<p class="p1 v"><a href="http://www.naver.com">CSS3</a></p>
	<p class="p2 v"><a href="#">CSS3</a></p>
	<p class="p3 v">CSS3</p>



</body>
	
	
</html>
