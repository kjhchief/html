<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>김재훈_test_박스사이징</title>
	<style>
		*{margin:0; padding:0; }
		a{text-decoration:none;}
		address{font-style:normal;}
	
		#frame{width: 800px; margin:0 auto; border: 10px solid red; background:orange; overflow:hidden;}
		/*엄마는 항상 가로값만 제어*/
		#d1{width:50%; line-height: 140px; border: 20px solid pink; padding: 10px; text-align: center; float:left; box-sizing:border-box;}
		#d2{width: 50%; height: 200px; line-height: 130px; border: 20px solid skyblue; padding: 15px; text-align: center; float:left; box-sizing:border-box;}
	</style>
	
</head>

<body>
	<div id="frame">
		<div id="d1">
			box-sizing: border-box;
		</div>
		<div id="d2">
			box-sizing: content-box;
		</div>
	
	</div>

</body>
	
	
</html>
