<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>모닝테스트2</title>
	<style>
		*{margin:0; padding:0; box-sizing:border-box;}
		a{text-decoration:none;}
		address{font-style: normal;}
		
		div.frame{width: 80%; margin:0 auto; overflow:hidden;}
		
		div.v{width: 33.333%; line-height:40px; border: 1px solid black; float:left; text-align:center;}
		
		div.but01{background:yellow;}
		div.but02{border-left:none; border-right:none; background:green;}
		div.but03{background:#456;}
		
		
	
	</style>
	
</head>

<body>
	<div class="frame">
		<div class="but01 v">box-sizing:border-box;</div>
		<div class="but02 v">box-sizing:border-box;</div>
		<div class="but03 v">box-sizing:border-box;</div>
	</div>


</body>
	
	
</html>
