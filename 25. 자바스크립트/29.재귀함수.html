<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>28. 재귀함수</title>
	<script type="text/javascript">
		var i=21;
		function theTest(){
				i--
				document.write('출석합니다'+i+'<br>')
				if(i>1) theTest();//조건 만족 할 때까지 함수 명령 수행
		}
		
		theTest(); // 재귀함수 호출
			
		
		
		
	</script>
	<style>

	</style>
</head>

<body>

		<p>
		재귀 함수는 어떤 일을 하는 함수를 만들었을 때, 그 함수 안에서 자기 자신을 다시 불러서 함수가 실행되도록 만든 것</p>

</body>
	
	
</html>
