<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	
	<title>5.대입할당연산자</title>
	<script type="text/javascript">
		var num1=10;
		var num2=20;
		var result;
		result=num1 += 5;
		document.write(result+"<br />");
		result=num1 -= 5;
		document.write(result+"<br />");
		result=num1 *= 5;
		document.write(result +"<br />");
		result=num1 /= 5;
		document.write(result +"<br />");
		
		result=num2 %=3;
		document.write(result +"<br />");
	</script>
	<style>

	</style>
</head>

<body>
	

</body>
	
	
</html>
