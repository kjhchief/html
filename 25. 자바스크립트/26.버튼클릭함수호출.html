<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>26.버튼클릭함수호출</title>
	<script type="text/javascript">
		var num=['one ', 'two ', 'three '];
		document.write(num[0] + num[1] + num[2]);
		document.write(num.length + '<br>');
		///////////////////////
		function greet(){//반복 수행을 위한 greet함수명 정의
			alert('안녕히가세요');//호출할 때 수행될 실행문
		}
		
		
		
	</script>
	<style>

	</style>
</head>

<body>
		<button onclick="greet();">버튼</button>
		<!--버튼 클릭시 함수 호출-->

</body>
	
	
</html>
