<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>overflow</title>
	<style>
		*{margin:0; padding:0; box-sizing: border-box;}
		
	
		div.yel{
			margin: 10%;
			width:350px;
			background: yellow;
			}
			
		div.yel div{
			width: 100px;
			height: 100px;
			}
			
		div.red{background:red;}
		div.gre{background:green;}
		div.blu{background:blue;}

	</style>
</head>

<body>
	<div class="yel">
		<div class="red">red</div>
		<div class="gre">green</div>
		<div class="blu">blue</div>
	</div>

</body>
	
	
</html>
