<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>overflow</title>
	<style>
		*{margin:0; padding:0; box-sizing: border-box;}
	
		div.yel{
			margin: 150px;
			width:350px; height: 100px;
			position: relative; /*엄마 기준*/
			overflow:hidden; /*튀어나가지 못하게 안으로 숨긴다!*/
			/*원래 개념은 yel영역을 벗어나는 경우에 보이지 않도록 설정*/
			/*메뉴 작업 ul속성에 꼭 명시. li가 float:left상황*/
			background: yellow;
			}
			
			/*overflow: auto; 세로 스크룰*/
			/*overflow-y: scroll; 세로 스크룰*/
			/*overflow-x: scroll; 가로 스크룰*/
			/*overflow: scroll; 가로세로 스크룰*/
			
		div.yel div{
			width: 100px;
			height: 100px; 
			}
			
		div.red{
			background:red;
			position: absolute left: 0px top: 0px;
			}
		div.gre{
			background:green;
			position: absolute; left: 40px; top: 40px;
			}
		div.blu{
			background:blue;
			position: absolute; left: 80px; top: 80px;
			}

	</style>
</head>

<body>
	<div class="yel">
		<div class="red">red</div>
		<div class="gre">green</div>
		<div class="blu">blue</div>
	</div>

</body>
	
	
</html>
