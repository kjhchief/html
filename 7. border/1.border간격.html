<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>border간격</title>
	<style>
		*{margin:0; padding:0; box-sizing:border-box;}
		a{text-decoration:none;}
		address{font-style: normal;}
	
		p.text01{margin: 0 auto; width: 70%; border: 3px solid red; border-right:none; border-left:0; padding: 20px; text-align: justify; text-indent: 16px; 
		line-height: 1.4;
		/*줄간격 16px*1.4배한 값. 기본 픽셀수는 16px이기 때문에 16/1.4~1.6 이 가장 보기 좋음 */
		/*0.8혹은 0.75일 때는 1.2정도 좋음. 작업성격에 따라 가감*/
		
		}
		span.s01{color: blue; background: pink;}
		
		

	</style>
</head>

<body>

	<p class="text01">
		녹차는 은은한 향을 좋아하는 사람들이 애용하는 차이다.녹차를 마실 줄 모르는 사람들은 티백들을 모두 뜯어 주전자에 넣고 끊이기도 하는데강한 차의 향기도 견디기 힘들겠지만 보관도 힘들고 그때그때 방금 끓인 듯한 맛을 느끼지 못하게 되며 <span class="s01">진한 카페인</span> 덕에 밤에 잠들기도 힘들 것이다.
	</p>
	

</body>
	
	
</html>
