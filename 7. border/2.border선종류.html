<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>border선종류</title>
	<style>
		div.frame{border: 1px solid pink;}
		
		p{width: 150px; height: 150px; border: 10px solid #ff6699; background:#ffffCC}
		p.box01{border-style: dotted;}
		p.box02{border-style: dashed;}
		p.box03{border-style: solid;}
		p.box04{border-style: double;}
		p.box05{border-style: groove;}
		p.box06{border-style: ridge;}
		p.box07{border-style: inset;}
		p.box08{border-style: outset;}
		p.box09{border:0; /*border:none;*/}

	</style>
</head>

<body>
	<div class="frame">
		<p class="box01">dotted</p>
		<p class="box02">dashed</p>
		<p class="box03">solid</p>
		<p class="box04">double</p>
		<p class="box05">groove</p>
		<p class="box06">ridge</p>
		<p class="box07">inset</p>
		<p class="box08">outset</p>
		<p class="box09">none</p>
	
	</div>
	

</body>
	
	
</html>
