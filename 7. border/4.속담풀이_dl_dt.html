<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>속담풀이</title>
	<style>
		*{margin:0; padding:0; box-sizing: border-box;}
		a{text-decoration:none;}
		address{font-style:normal;}

		dl{width: 50%;
		margin: 0 auto;
		border: 4px double;}
		
		dt{padding: 20px 0px;
		border-bottom: 5px solid blue;
		color:white;
		background: skyblue;
		text-align:center;
		font-size:20px;
		}
		
		dd{padding:20px; text-align:center;}
		dd.line{border-bottom: 2px dotted #000;}
		

	

	</style>
</head>

<body>
	<dl>
		<dt>속&nbsp&nbsp&nbsp&nbsp담&nbsp&nbsp&nbsp&nbsp풀&nbsp&nbsp&nbsp&nbsp이</dt>
		<dd class="line">생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</dd>
		<dd>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</dd>
	
	</dl>
	

</body>
	
	
</html>
