<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>text shadow</title>
	<style>
	*{margin:0; padding:0;}
	a{text-decoration:none;}
	address{font-style:normal;}
	
		p{color:red; text-align:center; font-size:60px; border: 5px solid green; text-shadow:1px 1px 1px #333;}
		p.s1{text-shadow:-1px -1px 5px #666;}
		p.s2{text-shadow:1px 1px #999;}
		/*가로 세로 그림자번지는값 그림자 색상*/
	</style>
	
</head>

<body>

	<p>HTML5</p>
	
	<p class="s1">HTML5</p>
	
	<p class="s2">HTML5</p>


</body>
	
	
</html>
