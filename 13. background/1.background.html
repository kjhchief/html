<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>background</title>
	<style>
		div{margin-bottom: 20px; height:400px; width:1000px; border:3px solid #000; background-image: url("big01.jpg"); font-size:3em; color:red;}
		#d2{background-repeat: no-repeat;}
		#d3{background-repeat: repeat-x;}
		#d4{background-repeat: repeat-y;}

	</style>
</head>

<body>
	<div id="d1">기본형</div>
	<div id="d2">background-repeat: no-repeat;</div>
	<div id="d3">background-repeat: repeat-x;</div>
	<div id="d4">background-repeat: repeat-y;</div>
	

</body>
	
	
</html>
