<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>test_background</title>
	<style>
		div{margin: 15px auto; width: 1300; height: 500px; border: 1px solid orange; background: url("fall4.jpg") no-repeat; font-size:2em;}
		div.d1{background-size: auto auto;}
		div.d2{background-size: 300px auto;}
		div.d3{background-size: 200px 50px;}
		div.d4{background-size: contain;} /*배경 이미지의 너비를 contain으로 설정하면 긴 부분을 100%로 설정한 것과 같습니다. 박스대비 그림이 모자랄 수도 있음*/
		div.d5{background-size: cover;}/*배경 이미지를 cover로 설정하면 최대로 채우기 위해 이미지가 잘릴 수 있음*/
		div.d6{background-size: 100% 100%;}
		div.d7{background-size: 100% auto;}
		div.d8{background-size: 100% 300px;}
		
		div:nth-child(9){width: 600px; height: 800px; background-size: contain;}
		div:nth-child(10){width: 600px; height: 1000px; background-size: cover;}
		div:nth-child(11){width: 600px; height: 200px; background-size: cover;}

	</style>
</head>
