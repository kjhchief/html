<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>background-position</title>
	<style>
		div{width: 650px; height: 100px; margin: 20px auto; border: 3px solid #000; background-image: url("big01.jpg"); background-size: 33%; background-repeat: no-repeat; color:red;}
		div.d1{background-position: top center;}
		div.d2{background-position: left top;}
		div.d3{background-position: center center;}
		div.d4{background-position: right top;}
		div.d5{background-position: right bottom;}
		div.d6{background-position: right center;}

	</style>
</head>

<body>
	<div class="d1"><p>background-position: top center;</p></div>
	<div class="d2"><p>background-position: left top;</p></div>
	<div class="d3"><p>background-position: center center;</p></div>
	<div class="d4"><p>background-position: right top;</p></div>
	<div class="d5"><p>background-position: right bottom;</p></div>
	<div class="d6"><p>background-position: right center;</p></div>

</body>
	
	
</html>
